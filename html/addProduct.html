<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <h1>Adicionar Novo Produto</h1>
    </header>
    
    <section class="container product-form">
        <form id="add-product-form">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" required><br><br>
    
            <label for="product-price">Pre√ßo:</label>
            <input type="number" id="product-price" required><br><br>
    
            <label for="product-image">Imagem:</label>
            <input type="file" id="product-image" accept="image/*" required><br><br>
    
            <div class="form-buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </section>
    
    
    <footer>
        <img src="/assets/alura.png" alt="Logo">
        <p>Desenvolvido por Douglas Bitencourt</p>
    </footer>

    <!-- addProduct.html -->
    <script type="module" src="/js/addProduct.js"></script>

    
    
</body>
</html>
